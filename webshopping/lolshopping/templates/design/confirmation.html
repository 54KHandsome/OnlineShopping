    <div class="jumbotron text-center">
        <br>

        <h1 class="display-3">Thank You!</h1>
        <p class="lead"><strong>Your submission has been received.</strong></p>
        <hr>
        <span id="timer"></span>
        
        <p class="lead">
            <br>
            <a class="btn btn-outline-dark" href="{% url 'home' %}" role="button">Continue to homepage</a>
        </p>
        
    </div>

    <script type="text/javascript">
        var count = 10;
        var redirect = "{% url 'home' %}";
        
        function countDown(){
            var timer = document.getElementById("timer");
            if(count > 0){
                count--;
                timer.innerHTML = "This page will redirect to the home page in "+count+" seconds.";
                setTimeout("countDown()", 1000);
            }else{
                window.location.href = redirect;
            }
        }
        countDown();
    </script>
