{% extends 'design/main.html' %}
{% load static %}
{% block content %}
<title>Home</title>

<div class="filt">
    <!-- <form method ="get">
        {{myFilter.form}}
        <input type="submit" Value = "Search">
    </form> -->
    <br>
    <form method="get">
        <label for="id_name"><b>Name contains:</b></label>&thinsp;&thinsp;&thinsp;<input type="text" name="name" id="id_name"> &ensp;

        <style>
            select {
                width: 181px;
                height: 28.4px;
                vertical-align: top;
                -ms-box-sizing:content-box;
                -moz-box-sizing:content-box;
                -webkit-box-sizing:content-box; 
                box-sizing:content-box;
            }
        </style>

        <label for="id_role">
            <b>Role:</b> &thinsp;
            <!-- <input list="id_role" name="role"> -->
        </label> 
        <select name="role" id="id_role">
            <option value="" selected></option>
            <option value="Top">Top</option>
            <option value="Jungle">Jungle</option>
            <option value="Middle">Middle</option>
            <option value="Bottom">Bottom</option>
            <option value="Support">Support</option>
        </select>
        &ensp;

        <label for="id_price">
            <b>Price:</b> &thinsp;
        </label> 
        <select name="price" id="id_price">
            <option value="" selected></option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
        &ensp;

        <!-- <label for="id_price"><b>Price:</b></label>&thinsp;&thinsp;&thinsp;<input type="number" name="price" step="any" id="id_price">&ensp; -->

        &ensp;&ensp;<input type="submit" value="Search">
        
    </form>
    <br>
</div>

    <div class="row">
        {% for champs in all %}
        <div class="col-lg-3 abc">
            <img class ="thumbnail" src="{{champs.picture.url}}">
            <div class="box-element product">
                <h6>{{champs.name}}</h6>
                <h6>{{champs.role}}</h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <h4 style="float: right">${{champs.price}}</h4>

            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
